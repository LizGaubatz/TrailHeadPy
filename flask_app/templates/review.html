<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Reviews</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img class="logo" src="{{ url_for('static', filename='img/thc_logo.jpg') }}"
                    alt="Trail Head Coffee Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-evenly rounded" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/">HOME</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/menu">MENU</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/about/us">ABOUT US</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active fw-bold" aria-current="page" href="/review">REVIEWS</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/contact">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 class="text-center fw-bold mt-3">Check out our reviews!</h3>
    <div class="parent d-flex justify-content-center">
        <div id="map"></div>
    </div>
    <a class="btn btn-primary mt-2 mx-auto" href="https://www.google.com/maps/place/Trailhead+Coffee+Bar+and+Cafe/@39.0650965,-108.5879309,17z/data=!3m1!5s0x87471cecd0017297:0xed8d7317aa96f26a!4m7!3m6!1s0x87471ceccfe99177:0x1eb92137f5ea597c!8m2!3d39.0651021!4d-108.5857906!9m1!1b1">Click me to see more reviews</a>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <h1 class="text-center fw-bold">Leave a review!</h1>
        <a
            href="https://www.yelp.com/writeareview/biz/qmmUL_JKumhT1O_QNP-_GA?return_url=%2Fbiz%2FqmmUL_JKumhT1O_QNP-_GA&review_origin=biz_details_war_button"><img
                class="social-links m-3" src="{{ url_for('static', filename='img/yelp.png') }}" alt="Yelp Logo"></a>
        <a
            href="https://www.google.com/search?q=yelp+trail+head+coffee+grand+junction&oq=yelp+trail+head+coffee+grand&aqs=chrome.2.69i57j33i10i160l3j33i299.14184j0j7&sourceid=chrome&ie=UTF-8#lrd=0x87471ceccfe99177:0x1eb92137f5ea597c,1,,,"><img
                class="social-links m-3" src="{{ url_for('static', filename='img/google.png') }}" alt="Google Logo"></a>
    </div>
    <div class="d-flex justify-content-center mt-5 align-items-center">
        {% if session['user'] %}
        <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        {% endif %}
        <a href="https://www.instagram.com/trailheadcoffeeandcafe/"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/ig.png') }}" alt="Instagram Logo"></a>
        <a href="https://www.facebook.com/trailheadcoffeeandcafe/"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/fb.png') }}" alt="Facebook Logo"></a>
        <a href="https://www.yelp.com/biz/trailhead-coffee-bar-and-cafe-grand-junction"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/yelp.png') }}" alt="Yelp Logo"></a>
        <a href="#"><img class="social-links m-3" src="{{ url_for('static', filename='img/email.png') }}"
                alt="Email Icon"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE9hFPBmFqD2nzM84zCky8x-IMfCb53SU&callback=initMap&libraries=places&v=weekly"
        async></script>
</body>

</html>
