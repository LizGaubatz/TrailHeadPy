<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="logo" src="{{ url_for('static', filename='img/thc_logo.jpg') }}" alt="Trail Head Coffee Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-evenly rounded" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/">HOME</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/menu">MENU</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/about/us">ABOUT US</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link fw-bold" href="/review">REVIEWS</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active fw-bold" aria-current="page" href="/contact">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3 class="text-center fw-bold mt-5">Contact Us:</h3>
    <div class="d-flex justify-content-center mt-5">
        <form class="bord add flex-column p-4 d-flex align-items-start w-50">
            <form class="d-flex flex-column" action='https://formsubmit.co/gaubatz14@outlook.com' method="post"
                enctype="multipart/form-data">
                <label class="col-sm-2 col-form-label" for='name'>Name:</label>
                <input class="col-sm-12" type="text" name='name' required>
                <label class="col-sm-2 col-form-label" for='price'>Email:</label>
                <input class="col-sm-12" type="email" name='email' required>
                <label class="col-sm-4 col-form-label" for="description" name='description'>How can we help you?:</label>
                <input class="col-sm-12" type="textbox" name="description" required>
                <button class="btn btn-primary mt-3"
                    onclick="alert('Thank you!\nWe will get back to you as soon as possible!')">Submit</button>
            </form>
    </div>
    <div class="d-flex justify-content-center mt-5 align-items-center">
        {% if session['user'] %}
        <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        {% endif %}
        <a href="https://www.instagram.com/trailheadcoffeeandcafe/"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/ig.png') }}" alt="Instagram Logo"></a>
        <a href="https://www.facebook.com/trailheadcoffeeandcafe/"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/fb.png') }}" alt="Facebook Logo"></a>
        <a href="https://www.yelp.com/biz/trailhead-coffee-bar-and-cafe-grand-junction"><img class="social-links m-3"
                src="{{ url_for('static', filename='img/yelp.png') }}" alt="Yelp Logo"></a>
        <a href="#"><img class="social-links m-3" src="{{ url_for('static', filename='img/email.png') }}"
                alt="Email Icon"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
